<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Range Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Network Range Finder</h1>

    <div class="container">
      <label>Latitude: </label>
      <input id="lati" placeholder="Enter Latitude" />

      <label>Longitude: </label>
      <input id="long" placeholder="Enter Longitude" />

      <label>Radius: </label>
      <input id="rad" placeholder="Enter Radius" />

      <label>Beam: </label>
      <input id="beam" placeholder="Enter Beam" />

      <button id="mySubmit">Submit</button>

      <p id="output">
        https:/pm.ansarijr.com/result?lat=20&long=50&rad=1&beamid=true
      </p>

      <button id="finalBtn"><a id="urlPage" href="">Go to URL Page</a></button>
    </div>
  </body>
</html>
