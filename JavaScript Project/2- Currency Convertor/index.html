<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script src="flag.js" defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <h1>Currency Convertor <i class="bi bi-currency-exchange"></i></h1>
    <div class="container">

      <form>
        <div class="amount">
          <h2>Enter Amount: </h2>
          <input type="text" value="100" placeholder="Enter the Amount:">
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="contry-image">

              <select name="from-option">
                <option value="USD" selected>USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>

          <i class="bi bi-arrow-left-right"></i>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/AE/flat/64.png" alt="contry-image">

              <select name="to-option">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="AED" selected>AED</option>
              </select>
          </div>
        </div>
        
        <div class="final">
          <div class="msg">
            <p>1USD = 3DHS</p>
          </div>
          <button class="sub-btn">Get Exchange Rate</button>
        </div>
      </form>
    </div>
  </body>
</html>
